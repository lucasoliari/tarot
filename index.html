<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages p {
            margin: 5px 0;
            padding: 8px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .chat-messages p.sent {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 16px;
            background: #6200ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #4d00c7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Conectar ao servidor usando Socket.io
        const socket = io('https://tarot-t8dx.onrender.com', {
            transports: ['websocket'],
        });

        // Receber mensagens do servidor
        socket.on('receiveMessage', (data) => {
            displayMessage(data.message, 'received');
        });

        // Enviar mensagem ao clicar no botão
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('sendMessage', { message }); // Envia mensagem ao backend
                displayMessage(message, 'sent');
                input.value = '';
            }
        }

        // Exibir mensagem na interface
        function displayMessage(message, type) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.classList.add(type);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolagem automática
        }
    </script>

    <!-- Adiciona o cliente do Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
